<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>embedded styles</title>
<style>
    h2{
        color:red;
        font-weight: normal; 
    }

     h2.alert{
        color:blueviolet;
        font-weight: normal; 
    }
</style>

</head>
<body>
<h1>Using embedded styles</h1>
<!-- <h2 style="color:red; font-weight: normal;">Style me using the "style" element.</h2> -->
<h2>Style me using the "style" element.</h2>
<h2 class="alert">Global Style apply to all the "style" element.</h2>
</body>
</html>
